buildscript {
    repositories {
		mavenLocal()
    	mavenCentral()
	    maven { setUrl("https://maven.vaadin.com/vaadin-prereleases") }
	}
	dependencies {
		classpath('dev.hilla:engine-gradle-plugin:2.1-SNAPSHOT')
		classpath('com.vaadin:flow-gradle-plugin:24.1-SNAPSHOT')
	}
}
plugins {
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	//id 'dev.hilla'
}

apply plugin: 'com.vaadin'
apply plugin: 'dev.hilla.engine'

repositories {
	mavenLocal()
	mavenCentral()
	maven { setUrl("https://maven.vaadin.com/vaadin-prereleases") }
	maven { setUrl("https://maven.vaadin.com/vaadin-addons") }
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

dependencies {
	implementation('dev.hilla:hilla-react')
	implementation('dev.hilla:hilla-spring-boot-starter')
	implementation('org.parttio:line-awesome:1.1.0')
	implementation('org.springframework.boot:spring-boot-starter-validation')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	runtimeOnly('com.h2database:h2')
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "dev.hilla:hilla-bom:$hillaVersion"
	}
}
